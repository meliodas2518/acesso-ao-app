<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro e Pagamento</title>
</head>
<body style="text-align: center; margin-top: 50px;">
  <h2>Cadastre seu e-mail para liberar seu acesso</h2>
  
  <form id="cadastro-form">
    <input type="email" id="email" placeholder="Digite seu e-mail" required style="padding: 10px; width: 250px;">
    <br><br>
    <button type="submit" style="padding: 10px 20px;">Continuar para pagamento</button>
  </form>

  <script>
    document.getElementById('cadastro-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;

      // Envia o e-mail para o Webhook do Make
      const response = await fetch('https://hook.us2.make.com/uhuuxtmn2613khucd2krqt1kcx1phnxj', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
      });

      const data = await response.json();

      // Redireciona para o checkout criado
      window.location.href = data.checkout_url;
    });
  </script>
</body>
</html>
